<!DOCTYPE html>
<html lang="en" class="dark"> <!-- Start with dark as default -->
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stellar Solutions</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* For smooth scrolling on anchor links */
    html {
      scroll-behavior: smooth;
    }
    body {
        overflow-x: hidden;
    }
    /* Basic focus visibility for accessibility */
    :focus-visible {
        outline: 2px solid #3b82f6;
        outline-offset: 2px;
        border-radius: 2px;
    }
    /* Custom animations */
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in-down { animation: fadeInDown 1s ease-out forwards; }
    .animate-fade-in-up { animation: fadeInUp 1s ease-out forwards 0.3s; }
  </style>
  <script>
    // Theme initialization to prevent FOUC
    if (localStorage.theme === 'light' || (!('theme' in localStorage) && !window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.remove('dark')
    } else {
      document.documentElement.classList.add('dark')
    }
  </script>
  <script type="importmap">
  {
    "imports": {
      "react": "https://aistudiocdn.com/react@^19.1.1",
      "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
      "react/": "https://aistudiocdn.com/react@^19.1.1/",
      "@google/genai": "https://aistudiocdn.com/@google/genai@^1.20.0"
    }
  }
  </script>
</head>
<body class="bg-white dark:bg-gray-900">
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
